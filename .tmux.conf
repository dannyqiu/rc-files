set -g default-terminal "screen-256color"
set -g mouse on

set-option -g history-limit 20000

# Set tmux to Vi mode
set-window-option -g mode-keys vi

# use vim-like keys for moving between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key Up    select-pane -U
bind-key Down  select-pane -D
bind-key Left  select-pane -L
bind-key Right select-pane -R

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# use vim-like keys for copy
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection

if-shell 'test "$(uname -s)" = Darwin' ' \
    set-option -g default-command "reattach-to-user-namespace -l $SHELL"; \
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"; \
    bind -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"; \
    bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"; \
    '

if-shell 'test "$(uname -s)" = Linux' '\
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"; \
    bind -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"; \
    bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"; \
    '

set -g status-bg colour17
set -g status-fg colour27
